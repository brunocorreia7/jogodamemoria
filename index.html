<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo da Memória</h1>
  <button id="restartBut">Reiniciar Jogo</button>
  <div id="moves-counter">Movimentos: 0</div>
  <div id="win-message" style="display: none;">
    <p>Parabéns, você venceu!</p>
    <button id="play-again-btn">Jogar Novamente</button>
  </div>
  
  <div class="game-container">
    <div class="card">
      <div class="front">
        <img src="images/face1.png" alt="Imagem 1">
      </div>
      <div class="back">
        <img src="images/face2.png" alt="Imagem 2">
      </div>
    </div>
    <div class="card">
      <div class="front">
        <img src="images/face1.png" alt="Imagem 1">
      </div>
      <div class="back">
        <img src="images/face2.png" alt="Imagem 2">
      </div>
    </div>
    <!-- Adicione mais cartas conforme necessário -->
  </div>

  <div id="timer">Tempo: 0s</div>

  <script src="script.js"></script>
</body>
</html>
